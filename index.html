<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  position: relative;
}

h1 {
  color: #e63946;
}

input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 20px;
  border: 1px solid #ccc;
  text-align: center;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #e63946;
  color: white;
  left: 30px;
}

#no {
  background: #ccc;
  right: 30px;
}

.result {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.result h2 {
  color: #e63946;
  font-size: 32px;
}

.heart {
  position: fixed;
  font-size: 24px;
  animation: float 4s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <input id="name" placeholder="Enter your name">

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ˜œ</button>
  </div>
</div>

<div class="result" id="result">
  <h2 id="msg"></h2>
  <p>ğŸ’ Forever & Always ğŸ’•</p>
</div>

<audio id="music">
  <source src="https://assets.mixkit.co/music/preview/mixkit-love-is-in-the-air-247.mp3">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const nameInput = document.getElementById("name");
const result = document.getElementById("result");
const msg = document.getElementById("msg");
const music = document.getElementById("music");

yes.addEventListener("click", () => {
  const name = nameInput.value || "My Love";
  music.play();
  msg.innerText = ${name}, you are my Valentine ğŸ’–;
  result.style.display = "flex";

  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
});

no.addEventListener("mouseover", () => {
  no.style.left = Math.random() * 200 + "px";
  no.style.top = Math.random() * 30 + "px";
});
</script>

</body>
</html>
