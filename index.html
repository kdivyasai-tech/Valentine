<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  position: relative;
}

h1 {
  color: #e63946;
}

input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 20px;
  border: 1px solid #ccc;
  text-align: center;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  pointer-events: auto;
}

#yes {
  background: #e63946;
  color: white;
  left: 30px;
  z-index: 10;
}

#no {
  background: #ccc;
  right: 30px;
  z-index: 5;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 30px;
  color: #e63946;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <input id="name" placeholder="Enter your name">

  <div class="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ˜œ</button>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<audio id="music">
  <source src="https://assets.mixkit.co/music/preview/mixkit-love-is-in-the-air-247.mp3">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const overlay = document.getElementById("overlay");
const nameInput = document.getElementById("name");
const music = document.getElementById("music");

yes.onclick = () => {
  const name = nameInput.value || "My Love";
  music.play();
  overlay.style.display = "flex";
  overlay.innerHTML = ðŸ’– ${name}, you said YES! ðŸ’–<br><br>ðŸ’ Forever Together ðŸ’•;
};

no.addEventListener("mouseenter", () => {
  const x = Math.random() * 200;
  const y = Math.random() * 30;
  no.style.left = x + "px";
  no.style.top = y + "px";
});
</script>

</body>
</html>
