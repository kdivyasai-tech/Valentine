<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
    font-family: 'Arial', sans-serif;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 10;
  }

  h1 {
    color: #ff3366;
  }

  input {
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    text-align: center;
    margin-bottom: 15px;
    width: 80%;
  }

  button {
    padding: 10px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff3366;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
  }

  .result {
    display: none;
    font-size: 24px;
    color: #ff3366;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="loveSound">
  <source src="https://www.soundjay.com/human/kiss-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="question">Will you be my Valentine? üíò</h1>

  <input type="text" id="nameInput" placeholder="Enter your name üíï">

  <div id="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn">NO üòú</button>
  </div>

  <div class="result" id="resultText"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    const name = document.getElementById("nameInput").value || "My Love";

    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    document.getElementById("nameInput").style.display = "none";

    const result = document.getElementById("resultText");
    result.innerHTML = Yayyy ${name}! üòçüíû<br>Happy Valentine‚Äôs Day üíñ;
    result.style.display = "block";

    document.getElementById("loveSound").play();

    setInterval(createHeart, 300);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }
</script>

</body>
</html>
