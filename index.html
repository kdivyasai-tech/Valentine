<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* ---------- PAGE 1 ---------- */
#page1 {
  text-align: center;
}

#page1 h1 {
  font-size: 2.5rem;
  color: #b30000;
}

.btns {
  margin-top: 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yes {
  background: red;
  color: white;
}

#no {
  background: white;
  color: red;
  border: 2px solid red;
  margin-left: 20px;
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  overflow-y: auto;
  padding: 20px;
}

/* Gift box */
#gift {
  font-size: 80px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Message box */
#messageBox {
  display: none;
  background: white;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  margin-top: 20px;
  max-width: 800px;
}

#messageBox img {
  width: 220px;
  border-radius: 15px;
}

#messageText {
  font-size: 1.5rem;
  margin-top: 15px;
}

/* Image gallery */
#gallery {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  width: 90%;
  max-width: 800px;
}

#gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* Hearts */
.heart {
  position: fixed;
  top: -20px;
  color: red;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="btns">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div id="gift">üéÅ</div>

  <div id="messageBox">
    <img src="love.gif" alt="Love">
    <div id="messageText">
      Thanks for being my Valentine üíñ<br>
      I love you in every universe üåå<br>
      My favourite person ‚ù§Ô∏è
    </div>
  </div>

  <div id="gallery">
    <img src="images/img1.jpeg">
    <img src="images/img2.jpeg">
    <img src="images/img3.jpeg">
    <img src="images/img4.jpeg">
    <img src="images/img5.jpeg">
    <img src="images/img6.jpeg">
    <img src="images/img7.jpeg">
    <img src="images/img8.jpeg">
  </div>
</div>

<audio id="music" src="bgmusic.mp3" loop></audio>
<audio id="click" src="click.mp3"></audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const gift = document.getElementById("gift");
const msg = document.getElementById("messageBox");
const music = document.getElementById("music");
const click = document.getElementById("click");

// No button moves
no.onmouseenter = () => {
  no.style.position = "absolute";
  no.style.left = Math.random()*80 + "%";
  no.style.top = Math.random()*80 + "%";
};

// Yes ‚Üí Page 2
yes.onclick = () => {
  click.play();
  page1.style.display = "none";
  page2.style.display = "flex";
  music.play();
  setInterval(createHeart, 300);

  // auto open gift
  setTimeout(() => {
    gift.innerHTML = "üéâ";
    msg.style.display = "block";
  }, 1500);
};

// Hearts
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (20 + Math.random()*20) + "px";
  h.style.animationDuration = (3 + Math.random()*3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
</script>

</body>
</html>
